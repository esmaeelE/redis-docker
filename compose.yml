services:
  redis:
    image: redis:7.4-alpine
    container_name: redis-alpine
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      # - redis-data:/data
      - ./redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    restart: unless-stopped

